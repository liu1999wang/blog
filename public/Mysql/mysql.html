    let Da=document.getElementsByClassName('data')[0]
    let html=""
    for(var i in data) {
        let name=i.split(',');
        html+=`<h5>`
        html+=name[0]
        html+=` <samp>`
        html+=name[1]
        html+=`</samp></h5>
            <table class="table table-bordered">
                <thead class="thead-dark">
                <tr>
                    <th scope="col">字段名</th>
                    <th scope="col">字段类型</th>
                    <th scope="col">长度</th>
                    <th scope="col">是否为空</th>
                    <th scope="col">约束</th>
                    <th scope="col">默认值</th>
                    <th scope="col">备注</th>
                </tr>
                </thead>
                <tbody>`      
    
        for(j = 0; j < data[i].length; j++) {
            html+=`<tr>`
                for (let l = 0; l < data[i][j].length; l++) {
                    html+=`<td>`
                    html+=data[i][j][l]
                    html+=`</td>`
                    
                }
            html+=`</tr>`
            
        }
        html+=`</tbody>
                </table>`
        Da.innerHTML=html
    }
